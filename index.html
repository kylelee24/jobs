<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Status Table</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
      th,
      td {
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h2>Job Status Overview</h2>
    <table>
      <tr>
        <th>Job ID</th>
        <th>Customer Name</th>
        <th>Address</th>
        <th>Status</th>
      </tr>
      <tr>
        <td>10000</td>
        <td>Contoso Inc.</td>
        <td>555 Avenue Dr, Toronto, Ontario, M3P4G3, Canada</td>
        <td>Ready</td>
      </tr>
      <tr>
        <td>10001</td>
        <td>ACME Corp.</td>
        <td>2231 Main St, Toronto, Ontario, L3P2G3, Canada</td>
        <td>Not ready</td>
      </tr>
    </table>
  </body>
</html>
